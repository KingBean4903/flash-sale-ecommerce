apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana
  namespace: flash-sale
spec:
  replicas: 1
  selector:
    matchLabels:
      app: grafana
  template:
    metadata:
      app: grafana
    spec:
      containers:
        - name: grafana
          image: grafana/grafana:9.5.10
          ports:
            - containerPort: 3000
          env:
            - name: GF_SECURITY_ADMIN_PASSWORD
              value: "admin"
          volumeMounts:
            - name: grafana-storage
              mountPath: /var/lib/grafana
      volumes:
        - name: grafana-storage
          emptyDir: {}
